<html lang="es">
<head>
<meta charset="UTF-8">
<title>ACtividad Propuesta</title>
</head>

<body>
    <form action="https://google.com/">
    <fieldset>
    <legend>Sus datos:</legend><br />
    <label>Nombre: <br />
    <input type="text" name="Nombre" /><br />
    <label>Email: <br />
    <input type="text" name="Email" /><br />
    </label>
    <br />

    <legend>Su opinion</legend>
    <p>¿Como se entero de nosotros?</p>
    <select name="devices">
    <option value="Google">Google</option>
    <option value="Yahoo">Yahoo</option>
    <option value="Facebook">Facebook</option>
    <option value="Otros">Otros</option><br />
    </select>

    <p>¿Volveria a visitarnos?</p>
    <input type="radio" name="genre" value="Si" checked="checked" />Si
    <input type="radio" name="genre" value="No" />No
    <input type="radio" name="genre" value="Quizas" />Quizas
    <p>Comentarios:</p>
    <textarea name="comments" cols="20 " rows="4"></textarea><br />
    <input type="checkbox" name="service" value="x" checked="checked" />Incribirse para actualizaciones por correo electrónico<br />
    <input type="submit" name="Submit" value="Submit Review" />
    </form>

    <a href="../index.html">Inicio</a>
</body>
</html>
