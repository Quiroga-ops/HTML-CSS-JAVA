<html lang="es">
<head>
<meta charset="UTF-8">
<title>Multiple Select Box</title>
</head>

<body>
    <form action="https://www.google.com/">
    <p>¿Tocas alguno de los siguientes instrumentos?<br />
        (Puede seleccionar mas de una opción manteniendo presionada la tecla control)</p>

    <select name="intruments" size="3" multiple="multiple">
    <option value="guitar" selected="selected"> Guitar</option>
    <option value="drums"> Drums</option>
    <option value="keyboard"> Keyboard</option>
    <option value="bass"> Bass</option>
    </select>
    </form>

    <a href="../index.html">Inicio</a>
</body>
</html>
