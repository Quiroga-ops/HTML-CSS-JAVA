<!DOCTYPE html>
<html>
<head>
<title>Stiling Fieldsets and legends</title>
<style type="text/css">
 {
    font-family: Perpetua, Verdana, sans-serif;
    color: #665544;
}
input {
    border-bottom: 1px dotted #dcdcdc;
    border-top: none;
    border-right: none;
    border-left: none;
    padding: 5px;
    width: 280px;
    margin-bottom: 20px;
}
input:focus {
    border: 1px dotted #dcdcdc;
    outline: none;
}
input#submit {
    color: #ffffff;
    background-color: #665544;
    border: none;
    border-radius: 5px;
    width: 80px;
}
input#submit:hover {
    color: #665544;
    background-color: #efefef;
}
fieldset {
    width: 350px;
    border: 1px solid #dcdcdc;
    border-radius: 10px;
    padding: 20px;
    text-align: right;
}
legend {
    background-color: #efefef;
    border: 1px solid 10px;
    border-radius: 10px;
    padding: 10px 20px;
    text-align: left;
    text-transform: uppercase;
}
</style>
<style>
    .volver {
            color: #1687a7;
            text-decoration: none;
            padding: 20px;
            background-color: #d3e0ea;
            
        }
        .boton {
    display: inline-block;
    background-color: #d3e0ea;
    color: #1687a7;
    text-decoration: none;
    padding: 20px;
    border-radius: 10px;
    text-shadow: 1px 1px 1px #e8e8e8;
    font-size: 20px;
    
    text-align: center;
    /*box-shado 0px hacia abajo 3px hacia la derecha 0px de tamaño*/
    box-shadow: 0px 2px 0px #222831;
    border-bottom: 5px solid #e8e8e8;
    margin: 10px 10px;
    
}

.boton:active {
    position: relative;
    top: 3px;
    border-bottom: none;
    border-radius: 10px ;
}
</style>
<a class="volver" href="../actividad 15/actividades 15.html"><Var>VOLVER</Var></a>
</head>



<body>
    <br>
    <br>
    <br>

    <form>
        <fieldset>
            <legend>Boletín</legend>
            <label for="namme">Nombre:</label><input type="text" id="name">
            <label for="email:">Email: </label><input type="text" id="email">
            <input type="submit" value="Suscribete" id="submit">
        </fieldset>
    </form>
    <p>La propedad fielset es particularmente útil para determinar los bordes de un formulario.
        En un formulario largo pueden ayudar a agrupar la información relacionada en su interior.
    </p>
</body>
</html>
