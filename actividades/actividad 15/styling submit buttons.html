<!DOCTYPE html>
<html>
<head>
<title>Styling Submit Buttons</title>
<style type="text/css">
    input {
        font-size: 120%;
        color: #5a5854;
        background-color: #f2f2f2;
        border: 1px solid #bdbdbd;
        border-radius: 5px;
        padding: 5px 10px 5px 10px;
        background-repeat: no-repeat;
        background-position: 8px 9px;
        display: block;
        margin-bottom: 10px;
    }
    input#submit {
        color: #444444;
        text-shadow: 0px 1px 1px #ffffff;
        border-bottom: 2px solid #b2b2b2;
        background-color: #b9e4e3;
        background: -webkit-gradient(lienar, left top, left bottom, from (#beeae9), to(#a8cfce));
        background: -moz-linear-gradient(top, #beeae9, #a8cfce);
        background: -o-linear-gradient(top, #beeae9, #a8cfce);
        background: -ms-linear-gradient(top, #beeae9, #a8cfce);
    }
    input#submit:hover {
        color: #333333;
        border: 1px solid #a4a4a4;
        border-top: 2px solid#b2b2b2;
        background-color: #a0dbc4;
        background: -webkit-gradient(linear, left top, left bottom, from(#a8cfce), to (#beeae9));
        background: -moz-linear-gradient(top, #a8cfce, #beeae9);
        background: -o-linear-gradient(top, #a8cfce, #beeae9);
        background: -ms-linear-gradient(top, #a8cfce, #beeae9);
    }
</style>
<style>
    .volver {
            color: #1687a7;
            text-decoration: none;
            padding: 20px;
            background-color: #d3e0ea;
            
        }
        .boton {
    display: inline-block;
    background-color: #d3e0ea;
    color: #1687a7;
    text-decoration: none;
    padding: 20px;
    border-radius: 10px;
    text-shadow: 1px 1px 1px #e8e8e8;
    font-size: 20px;
    
    text-align: center;
    /*box-shado 0px hacia abajo 3px hacia la derecha 0px de tamaño*/
    box-shadow: 0px 2px 0px #222831;
    border-bottom: 5px solid #e8e8e8;
    margin: 10px 10px;
    
}

.boton:active {
    position: relative;
    top: 3px;
    border-bottom: none;
    border-radius: 10px ;
}
</style>
