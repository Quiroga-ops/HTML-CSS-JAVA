<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vertical align</title>
<style type="text/css">
#six-months {
    vertical-align: text-top;
}
#one-year {
    vertical-align: text-bottom;
}
.credits {
    font-family: "Courier New", Courier, monospace;
}
</style> 
</head>



<body>
    <h1>Vertical align</h1>
    <p class="credits">by TPS SENA</p>
    <p><img src="/Users/Cristian/Desktop/images/six-months.gif" width="50" height="50" alt="Six months" id="six-months">Alineación superior</p>
    <p><img src="/Users/Cristian/Desktop/images/one-year.gif" width="50" height="50" alt="One year" id="one-year">Alineación centtrada</p>
    <p><img src="/Users/Cristian/Desktop/images/two-years.gif" width="50" height="50" alt="Two-years">Alineación inferios</p>
    <p>La propiedad puede tomar uno de los siguientes valores:</p>

    <ul>
        <li>baseline</li>
        <li>sub</li>
        <li>super</li>
        <li>top</li>
        <li>text-top</li>
        <li>middle</li>
        <li>bottom</li>
        <li>text-bottom</li>
    </ul>







</body>
</html>
