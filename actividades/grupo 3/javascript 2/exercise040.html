        <script lang="javascript" type="text/javascript">
        var nota=prompt("Introduzca una nota entre 0 y 10: ");
        nota=parseInt(nota);
        if (nota < 0||nota>10)
        alert("Nota no válida");
        else if(nota==10)
        alert("Matricula de honor");
        else if(nota>=9)
        alert("Sobresaliente");
        else if(nota>=7)
        alert("Notable");
        else if(nota>=6)
        alert("Bien");
        else if(nota>=5)
        alert("Suficiente");
        else
        alert("Suspenso");
        </script>
