        <script lang="javascript" type="text/javascript">
        var h,m,s;
        h=prompt('Hora: ');
        h=parseInt(h);
        m=prompt('Minuto: ');
        m=parseInt(m);
        s=prompt('Segundo: ');
        s=parseInt(s);
        s+=1;
        if(s==60){
            s=0;
            m+=1;
            if(m==60){
                m=0;
                h+=1;
                if(h==24){
                    h=0;
                }
            }
        }
        alert('Hora: '+h+
        '\nMinuto: '+m+
        "\nSegundo: "+s);
