        <script lang="javascript" type="text/javascript">
        var opcion=prompt("Menú de opciones" + "\n-----------------------" + 
        "\n1. Calcular el área de un cuadrado " +
        "\n2. Calcular el área de un triángulo " +
        "\n3. Calcular eñ área de un circulo " +
        "\n4. Finalizar" + 
        "\nElija una opción: ");
        opcion=parseInt(opcion);
        if (opcion==1){
            alert("Ha seleccionado calcular el área de un cuadrado...");
        }else if (opcion==2){
            alert("Ha seleccionado calcular el área de un triángulo...");
        }else if(opcion==3) {
            alert("Ha seleccionado calcular el área de un circulo...");
        }else {
            alert("Ha seleccionado terminar");
        }
        </script>
