    <script lang="javascript" type="text/javascript">
    var n=0;
    var r="";

    n=prompt("Ingrese un numero: ");
    n=parseInt(n);
    if(n%3==0&&n%5==0){
        r="SI ES MULTIPLO DE 3 Y 5";
    }
    else{
        r="NO ES MULTIPLO DE 3 Y 5";
    }
    alert("El resultado es: " + r);
    </script>
