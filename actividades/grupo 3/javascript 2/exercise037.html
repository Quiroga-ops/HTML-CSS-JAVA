<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejemplo 037</title>
        <script lang="javascript" type="text/javascript">
        var edad=prompt("Ingresa tu edad: ");
        edad=parseInt(edad);
        noPuedeBeber=(edad<18)||(edad>60);
        if(noPuedeBeber){
            alert("No puedes consumir licor");
        }else{
            alert("Puedes consumir una cerveza");
        }
        </script>
    </head>
    <body>
        <p>Parrafo Ejercicio 037</p>
        <p>Programa en javascript para determianr si es: Mayor de edad-modificado</p>
    </body>
</html>
