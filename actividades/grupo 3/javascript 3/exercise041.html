        <title>Ejemplo 041</title>
        <script lang="javascript" type="text/javascript">
        var num=prompt("Ingresa un numero entre 1 y 4");
        var est="";
        num=parseInt(num);
        switch(num){
            case 1:
                est="Verano"
                break;
            case 2:
                est="Otoño"
                break;
            case 3:
                est="Invierno"
                break;
            case 4:
                est="Primavera"
                break;
            default:
                console.log('default');
                break;
        }
        alert('Estacion: '+est);
        </script>

    <body>
        <p>Parrafo Ejercicio 041</p>
        <p>Programa en javscript para devolver la estación del año de acuerdo a los siguientes valores:
            1: Verano<br>
            2: Otoño<br>
            3: Invierno<br>
            4: Primavera<br>
        </p>
