        <script lang="javascript" type="text/javascript">
        var nota=prompt("Ingresa una nora entre 1 y 10: ");
        nota =parseInt(nota);
        var valLetras="";
        switch(nota){
            case 1:
            case 2:
            case 3:
            case 4:
                valLetras="No aprobado"
                break;
            case 5:
                valLetras="Aprobado"
                break;
            case 6:
            case 7:
                valLetras="Bien"
                break;
            case 8:
            case 9:
                valLetras="Notable"
                break;
            case 10:
                valLetras="Excelente"
                break;
            default:
                alert("Valor no valido");
                break;
        }
        alert('Valor equivalente: '+valLetras);
        </script>
