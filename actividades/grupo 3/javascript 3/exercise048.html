        var tecIng=prompt("Presiona una tecla: ");
        var typNum=Number(tecIng);
        if (!(isNaN(typNum))){
            var res=typeof(typNum);
        }else{
            var res=typeof(tecIng);
        }
        switch(res){
            case 'number':
                est="un numero";
                break;
            case 'string':
                est="Un caracter"
                break;

                console.log('default');

        }
