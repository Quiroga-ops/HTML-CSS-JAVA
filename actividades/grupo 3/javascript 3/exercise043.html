        <script lang="javascript" type="text/javascript">
        var operation=prompt("Ingrese una operacion"+
        "\n+ para suma" + "\n- para resta" + "\n* para multiplicacion" + "\n/ para division" + "\nElija una opcion: ");
        numero1 =prompt("Ingrese el primer numero: ");
        numero1 =parseInt(numero1);
        numero2 =prompt("Ingrese el segundo numero: ");
        numero2 =parseInt(numero2);
        var res=0;
        switch(operation) {
            case '+':
            res =numero1 + numero2;
            break;
            case '-':
            res =numero1 - numero2;
            break;
            case '*':
            res =numero1 * numero2;
            break;
            case '/':
            res =numero1 / numero2;
            break;
            default:
            console.log('default');
            break;
        }
        alert('Resultado: '+ res);
