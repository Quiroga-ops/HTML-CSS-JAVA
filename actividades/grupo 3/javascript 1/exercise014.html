        <script language = "javascript" type="text/javascript">
        var num1 = prompt("Ingrese el primer numero: "); // se ingresa el numero: 10
        var num2 = prompt("Ingrese el segundo numero: "); //se ingresa el numero: 20
        var sum, dif, mul, div, res;

        sum = num1 + num2;
        dif = num1 - num2;
        mul = num1 * num2;
        div = num1 / num2;
        res = num1 % num2;

        alert(sum + "\n" + dif + "\n" + mul + "\n" + div + "\n" + res);
        </script>
