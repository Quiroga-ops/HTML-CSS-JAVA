        <script language="javascript" type="text/javascript">
        var a = 33;
        var b = 10;
        var c = "test";
        var linebreak = "<br />";
            document.write("a+b= "); result=a+b;
            document.write(result); document.write(linebreak);
            document.write("a-b= "); result=a-b;
            document.write(result); document.write(linebreak);
            document.write("a/b= "); result=a/b;
            document.write(result); document.write(linebreak);
            document.write("a%b="); result=a%b;
            document.write("a+b+c="); result=a+b+c;
            document.write(result); document.write(linebreak);
            a=++a;
            document.write("++a=");result=++a;
            document.write(result); document.write(linebreak)
            b=--b;
            document.write("--b="); result= --b;
            document.write(result); document.write(linebreak);
            </script>

    <body>
        <br><br><br><br><br>
        <p>Parrafo Ejercicio 006</p>
        <p>
        a = 33 <br>
        b = 10<br>
        c = test <br>
        a + b = 43 <br>
        a - b = 23<br>
        a / b = 3.3<br>
        a % b = 3<br>
        a + b + c = 43test<br>
        ++a = 35<br>
        --b = 8<br>
    </p>
